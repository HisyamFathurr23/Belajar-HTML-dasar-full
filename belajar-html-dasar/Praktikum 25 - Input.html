<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 25 - Input</title>
</head>
<body>
    <label for="nama">Nama</label>
    <input type="text" name="nama" placeholder="Masukan nama Anda">
    <br>
    <label for="Kata sandi">password</label>
    <input type="password" name="Kata sandi" placeholder="Masukan password anda" required>
    <br>
    <label for="Umur">Umur</label>
    <input type="number" name="Umur" min="17" max="100">
    <br>
    Hobi :
    <br>
    <input type="checkbox" name="hobi" value="Membaca">Membaca
    <br>
    <input type="checkbox" name="hobi" value="Menggambar">Menggambar
    <br>
    Jenis Kelamin :
    <br>
    <input type="radio" name="jenis kelamin" value="pria"> Laki-Laki
    <br>
    <input type="radio" name="jenis kelamin" value="wanita"> Perempuan
    <br>
    <input type="file" name="berkas">
</body>
</html>

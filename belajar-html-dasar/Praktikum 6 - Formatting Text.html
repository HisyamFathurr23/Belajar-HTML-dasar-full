<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Praktikum 6 - Formatting Text</title>
</head>
<body>
    <b>cetak tebal/Bold</b>
    <i>gaya miring / italic</i>
    <u>garis bawah / underline</u>
    <s>garis tengah / coret</s>
    <sup>superskip/diatas</sup>
    <sub>subskip/dibawah</sub>
    <small>tampilan teks lebih kecil</small>
    <strong>penting/penekanan/Bold</strong>
    <em>penekanan atau penegasan/italic</em>
</body>
</html>

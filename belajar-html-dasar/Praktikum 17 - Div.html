<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 17 - Div</title> <!--div ini berfungsi sebagai kontainer atau untuk merapikan elemen elemen atau atribut-->
</head>
<body>
    <div>
        <h1>Judul halaman</h1>
        <p>ini adalah paragraf pertama</p>
        <p>ini adalah paragraf kedua</p>
    </div>

    <div class="container">
        <h1>Judul halaman</h1>
        <p>ini adalah paragraf pertama</p>
        <p>ini adalah paragraf kedua</p>
    </div>

    <div id="container">
        <h1>judul halaman</h1>
        <p>ini adalah paragraf pertama</p>
        <p>ini adalah paragraf kedua</p>
    </div>
</body>
</html>
